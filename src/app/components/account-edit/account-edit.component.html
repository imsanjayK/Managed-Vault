<div class="bg-card m-2 p-2 rounded" *ngIf="account; else noAccounts">
    <div
        class="d-flex justify-content-between align-items-center container-fluid bg-title p-2 mb-2 rounded max-w-50 truncate-text">
        <!-- Left-aligned link -->
        <div class="container">
            <div class="max-width-100">
                <a class="text-decoration-none fs-2 text-white fw-bolder" href="{{account.link}}" target="_blank">
                    {{account.accountName}}
                </a>
            </div>
        </div>

        <!-- Right-aligned icons -->
        <div class="d-flex">
            <!-- Copy Icon -->
            <button class="btn btn-outline-light btn-sm me-2" (click)="copyAccount(account)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-copy"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                </svg>
            </button>

            <!-- Delete Icon -->
            <button class="btn btn-outline-light btn-sm" (click)="deleteAccount()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path
                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg>
            </button>
        </div>
    </div>

    <h5><span class="badge bg-primary rounded-pill">{{account.accountType}}</span></h5>
    <table class="table table-dark table-hover rounded bg-table">
        <thead *ngIf="account.credentials.length > 0">
            <tr *ngFor="let credential of account.credentials">
                <th class="w-50 text-break bg-transparent">{{ credential.username }}</th>
                <th class="text-break bg-transparent"> {{ credential.password }}</th>
            </tr>
        </thead>
        <tbody class="bg-transparent">
            <tr *ngFor="let customData of account.customDatas">
                <td class="w-50 text-break bg-transparent">{{ customData.key }}</td>
                <td class="text-break bg-transparent"> {{ customData.value }}</td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="bg-transparent clearfix"> -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light float-end w-50 fw-bolder" (click)="editAccount(account)">Edit</button>
        <!-- <button type="button" class="btn btn-outline-light float-end w-25 fw-bolder" disabled>Submit</button> -->
    </div>
</div>

<ng-template #noAccounts class="container">
    <div class="error-container">
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">Oops! The page you are looking for doesn't exist.</p>
        <p>It may have been moved, or the URL may have been mistyped.</p>
        <a class="error-link" routerLink=" ">Go to Home</a>
    </div>
</ng-template>

<div class="container p-5"></div>
